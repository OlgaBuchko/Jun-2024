<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .background{
            height: 300px;
            background-color: #e7a07f;
            display: flex;
            align-items: center;
            justify-content: space-evenly;

        }

        .square{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 1s;
        }
        .square:hover{
            transition: 1s;
            background-color: gray;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>
</body>
</html>
